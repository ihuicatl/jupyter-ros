name: Build

on:
  push:
    branches: master
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Install dependencies
      run: python -m pip install -U check-manifest jupyterlab

    - name: Build the extension
      run: |
        set -eux
        # TODO: add lint check
        #pushd js
        #jlpm
        #jlpm run eslint:check
        #popd
        
        python -m pip install .
        jupyter labextension list
        jupyter labextension list 2>&1 | grep -ie "@robostack/jupyter-ros.*OK"
        python -m jupyterlab.browser_check
        check-manifest -v
        pip install build
        python -m build --sdist
        cp dist/*.tar.gz jupyros_extension.tar.gz
        pip uninstall -y "jupyros" jupyterlab
        rm -rf jupyros_extension

    - name: Upload extension packages
      uses: actions/upload-artifact@v3
      with:
        name: jupyros_extension-sdist
        path: jupyros_extension.tar.gz

  test_isolated:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        architecture: 'x64'
    - uses: actions/download-artifact@v3
      with:
        name: jupyros_extension-sdist
    - name: Install and Test
      run: |
        set -eux
        # Remove NodeJS, twice to take care of system and locally installed node versions.
        sudo rm -rf $(which node)
        sudo rm -rf $(which node)

        pip install jupyterlab jupyros_extension.tar.gz
        jupyter labextension list 2>&1 | grep -ie "@robostack/jupyter-ros.*OK"
        python -m jupyterlab.browser_check --no-browser-test